<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
[Detected snaps begin]
	<ui:repeat value="#{snaps.snapList}" var="snap">
		<h:outputLink value="#{request.contextPath}#{snap.contextPath}#{snap.properties['link.path']}">#{snap.properties['link.text']} </h:outputLink>
	</ui:repeat>
[/Detected snaps end]
</h:body>
</html>
